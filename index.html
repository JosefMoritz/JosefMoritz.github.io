	<script>

		function generateAnagram(word){
			letters = []
			for(i = 0; i<word.length; i++){
				letters.splice(Math.floor(Math.random() * (letters.length+1)),0,word[i])
			}
			return letters.join(" ").toUpperCase()
		};
		word = ""
		function changeDivContent() { 
			word = words[Math.floor(Math.random() * words.length)]
			document.getElementById('reveal').innerHTML = "";
		
			document.getElementById('content').innerHTML = generateAnagram(word);
    	};

    	function revealWord(){

    		document.getElementById('reveal').innerHTML = word;
    	}

	</script>
